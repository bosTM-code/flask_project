<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Список користувачів</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Список зареєстрованих користувачів</h2>

    <nav class="navbar">
      <a href="{{ url_for('home') }}">Головна</a>
      <a href="{{ url_for('register') }}">Реєстрація</a>
      <a href="{{ url_for('show_users') }}">Користувачі</a>
      <a href="{{ url_for('gallery') }}">Галерея</a>
    </nav>

    {% if users %}
      <ul>
        {% for user in users %}
          <li><b>{{ user.name }}</b> ({{ user.email }}) — {{ user.message }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>Поки що немає зареєстрованих користувачів.</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="btn">Повернутися на головну</a>
  </div>
</body>
</html>

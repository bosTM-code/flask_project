<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Галерея</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Галерея</h2>

    <nav class="navbar">
      <a href="{{ url_for('home') }}">Головна</a>
      <a href="{{ url_for('register') }}">Реєстрація</a>
      <a href="{{ url_for('show_users') }}">Користувачі</a>
      <a href="{{ url_for('gallery') }}">Галерея</a>
    </nav>

    <div class="gallery-grid">
      {% for img in images %}
        <div class="gallery-card">
          <img src="{{ img.url }}" alt="{{ img.title }}">
          <div class="caption">{{ img.title }}</div>
        </div>
      {% endfor %}
    </div>

    <a href="{{ url_for('home') }}" class="btn">Повернутися на головну</a>
  </div>
</body>
</html>
